<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки API | MTS Design Weekend</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .admin-card {
            background-color: var(--glassmorphism);
            border-radius: var(--card-radius);
            padding: 30px;
            margin-bottom: 30px;
            border: var(--glassmorphism-border);
            box-shadow: var(--glassmorphism-shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: box-shadow 0.3s ease;
        }
        
        .admin-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        }
        
        .admin-heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .admin-heading h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-family: inherit;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(227, 6, 19, 0.25);
            background-color: rgba(255, 255, 255, 0.07);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(227, 6, 19, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 0 8px 20px rgba(227, 6, 19, 0.4);
        }
        
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .card-item {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.07);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
            overflow: hidden;
        }
        
        .card-item:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 1;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .status-success {
            background-color: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.4);
            color: #2ecc71;
        }
        
        .status-error {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #e74c3c;
        }
        
        .status-warning {
            background-color: rgba(243, 156, 18, 0.2);
            border: 1px solid rgba(243, 156, 18, 0.4);
            color: #f39c12;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        /* Добавляем новые стили для импорта/экспорта */
        .import-export-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .import-export-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--white);
            font-size: 20px;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }
        
        .file-upload-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover .file-upload-label {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .file-name {
            margin-left: 10px;
            font-size: 14px;
            color: var(--dark-gray);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    <!-- Основные модули и утилиты -->
    <script src="js/utils/logger.js?v=3"></script>
    <script src="js/utils/eventBus.js?v=3"></script>
    <script src="js/utils/configManager.js?v=3"></script>
    <script src="js/modules/statsModule.js?v=3"></script>
    
    <!-- Основной файл приложения -->
    <script src="js/app-main.js?v=3"></script>
    
    <!-- Подключаем модуль API -->
    <script src="js/modules/apiModule.js?v=3"></script>
</head>
<body>
    <div class="admin-container">
        <a href="admin.html" class="back-link">← Вернуться в панель администратора</a>
        
        <div class="admin-card">
            <div class="admin-heading">
                <h2>Настройки API</h2>
            </div>
            
            <div id="status-message" class="status-message"></div>
            
            <div class="card-item">
                <form id="api-config-form">
                    <div class="form-group">
                        <label for="api-base-url">API URL</label>
                        <input type="text" id="api-base-url" class="form-control" placeholder="https://api.openai.com/v1">
                    </div>
                    <div class="form-group">
                        <label for="api-key">API Ключ</label>
                        <input type="password" id="api-key" class="form-control" placeholder="Ваш API ключ">
                    </div>
                    <div class="form-group">
                        <label for="api-model">Модель</label>
                        <select id="api-model" class="form-control">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="api-temperature">Температура (креативность) <span id="temp-value">0.7</span></label>
                        <input type="range" id="api-temperature" class="form-control" min="0" max="1" step="0.1" value="0.7">
                    </div>
                    <div class="form-group">
                        <label for="api-enabled">
                            <input type="checkbox" id="api-enabled"> Включить API
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="system-prompt">Системный промпт</label>
                        <textarea id="system-prompt" class="form-control" rows="8" placeholder="Шаблон системного промпта для генерации предсказаний"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Сохранить настройки</button>
                        <button type="button" id="test-api-btn" class="btn btn-secondary">Проверить API</button>
                    </div>
                </form>
                
                <!-- Добавляем секцию для импорта/экспорта -->
                <div class="import-export-section">
                    <h3>Импорт/Экспорт настроек</h3>
                    <p>Для использования на статических хостингах (Cloudflare Pages, GitHub Pages) вы можете экспортировать настройки в файл и импортировать их позже.</p>
                    
                    <div class="form-actions">
                        <button type="button" id="export-config-btn" class="btn btn-secondary">Экспорт настроек</button>
                        
                        <div class="file-upload">
                            <input type="file" id="import-config-file" accept=".json">
                            <label for="import-config-file" class="file-upload-label">Импорт настроек</label>
                        </div>
                        <span id="file-name" class="file-name"></span>
                    </div>
                </div>
            </div>
            
            <div id="api-test-result" class="card-item" style="display: none; margin-top: 20px;">
                <h3>Результат проверки API</h3>
                <div id="api-test-content"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получение ссылок на элементы формы
            const form = document.getElementById('api-config-form');
            const apiBaseUrl = document.getElementById('api-base-url');
            const apiKey = document.getElementById('api-key');
            const apiModel = document.getElementById('api-model');
            const apiTemperature = document.getElementById('api-temperature');
            const tempValue = document.getElementById('temp-value');
            const apiEnabled = document.getElementById('api-enabled');
            const systemPrompt = document.getElementById('system-prompt');
            const testApiBtn = document.getElementById('test-api-btn');
            const statusMessage = document.getElementById('status-message');
            const apiTestResult = document.getElementById('api-test-result');
            const apiTestContent = document.getElementById('api-test-content');
            const exportConfigBtn = document.getElementById('export-config-btn');
            const importConfigFile = document.getElementById('import-config-file');
            const fileNameDisplay = document.getElementById('file-name');
            
            // Обновление значения температуры при изменении ползунка
            apiTemperature.addEventListener('input', function() {
                tempValue.textContent = this.value;
            });
            
            // Функция для загрузки конфигурации
            function loadConfig() {
                let config;
                
                // Используем ConfigManager, если доступен
                if (window.ConfigManager && typeof window.ConfigManager.loadConfig === 'function') {
                    config = window.ConfigManager.loadConfig();
                    console.log('Загрузка настроек через ConfigManager');
                } 
                // Если нет ConfigManager, используем старые методы
                else if (window.APP_CONFIG) {
                    console.log('Загрузка настроек из глобальной конфигурации');
                    config = window.APP_CONFIG;
                } else if (window.apiModule) {
                    console.log('Загрузка настроек из модуля API');
                    config = window.apiModule.getSettings();
                } else {
                    console.log('Загрузка настроек из localStorage');
                    config = {
                        apiBaseUrl: window.localStorage.getItem('apiBaseUrl') || 'https://api.openai.com/v1',
                        apiKey: window.localStorage.getItem('gptApiKey') || '',
                        apiModel: window.localStorage.getItem('gptModel') || 'gpt-3.5-turbo',
                        temperature: parseFloat(window.localStorage.getItem('gptTemperature')) || 0.7,
                        isApiEnabled: window.localStorage.getItem('isGptEnabled') === 'true',
                        systemPromptTemplate: window.localStorage.getItem('gptPrompt') || ''
                    };
                }
                
                // Заполняем форму данными
                apiBaseUrl.value = config.apiBaseUrl || '';
                apiKey.value = config.apiKey || '';
                apiModel.value = config.apiModel || 'gpt-3.5-turbo';
                apiTemperature.value = config.temperature || 0.7;
                tempValue.textContent = apiTemperature.value;
                apiEnabled.checked = config.isApiEnabled || false;
                systemPrompt.value = config.systemPromptTemplate || config.systemPrompt || '';
                
                console.log('Настройки загружены: API ' + (config.isApiEnabled ? 'включен' : 'отключен'));
            }
            
            // Функция для сохранения конфигурации
            function saveConfig() {
                // Собираем настройки из формы
                const config = {
                    apiBaseUrl: apiBaseUrl.value,
                    apiKey: apiKey.value,
                    apiModel: apiModel.value,
                    temperature: parseFloat(apiTemperature.value),
                    isApiEnabled: apiEnabled.checked,
                    systemPromptTemplate: systemPrompt.value,
                    systemPrompt: systemPrompt.value, // Для совместимости 
                    lastUpdated: new Date().toISOString()
                };
                
                // Показываем информацию о процессе сохранения
                showStatus('Сохранение настроек...', 'warning');
                
                // Используем ConfigManager, если доступен
                if (window.ConfigManager && typeof window.ConfigManager.saveConfig === 'function') {
                    const result = window.ConfigManager.saveConfig(config);
                    if (result) {
                        showStatus('Настройки успешно сохранены', 'success');
                        console.log('Настройки сохранены через ConfigManager');
                    } else {
                        showStatus('Ошибка при сохранении настроек', 'error');
                    }
                } 
                // Если ConfigManager недоступен, используем старые методы
                else {
                    // Сохраняем настройки в localStorage
                    localStorage.setItem('apiBaseUrl', config.apiBaseUrl);
                    localStorage.setItem('gptApiKey', config.apiKey);
                    localStorage.setItem('gptModel', config.apiModel);
                    localStorage.setItem('gptTemperature', config.temperature);
                    localStorage.setItem('isGptEnabled', config.isApiEnabled);
                    localStorage.setItem('gptPrompt', config.systemPromptTemplate);
                    localStorage.setItem('openai_system_prompt', config.systemPromptTemplate);
                    
                    // Обновляем глобальную конфигурацию
                    if (window.APP_CONFIG) {
                        window.APP_CONFIG = { ...window.APP_CONFIG, ...config };
                    } else {
                        window.APP_CONFIG = config;
                    }
                    
                    // Обновляем настройки в модуле API
                    if (window.apiModule && typeof window.apiModule.updateSettings === 'function') {
                        window.apiModule.updateSettings({
                            apiKey: config.apiKey,
                            isEnabled: config.isApiEnabled,
                            model: config.apiModel,
                            temperature: config.temperature,
                            systemPromptTemplate: config.systemPromptTemplate,
                            apiBaseUrl: config.apiBaseUrl
                        });
                        
                        showStatus('Настройки успешно сохранены', 'success');
                    } else {
                        showStatus('Настройки сохранены только в браузере', 'warning');
                    }
                }
                
                // Публикуем событие о сохранении настроек
                if (window.EventBus && typeof window.EventBus.publish === 'function') {
                    window.EventBus.publish('API_SETTINGS_UPDATED', {
                        config: config,
                        timestamp: new Date().toISOString()
                    });
                }
            }
            
            // Функция для отображения статусных сообщений
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                statusMessage.classList.add('status-' + type);
                statusMessage.style.display = 'block';
                
                // Скрываем сообщение через 5 секунд
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
            
            // Функция для тестирования API
            function testApi() {
                apiTestResult.style.display = 'none';
                
                if (!apiKey.value) {
                    showStatus('Ключ API не задан', 'error');
                    return;
                }
                
                showStatus('Выполняем проверку API...', 'warning');
                
                // Если модуль API доступен, используем его для тестирования
                if (window.apiModule && typeof window.apiModule.testApiRequest === 'function') {
                    // Временно обновляем настройки API для теста
                    window.apiModule.updateSettings({
                        apiKey: apiKey.value,
                        isEnabled: true,
                        model: apiModel.value,
                        temperature: parseFloat(apiTemperature.value),
                        systemPromptTemplate: systemPrompt.value,
                        apiBaseUrl: apiBaseUrl.value
                    });
                    
                    // Тестовые данные
                    const testData = {
                        card: { title: "Тестовая карта" },
                        question: "Что ждет меня в будущем?"
                    };
                    
                    // Выполняем тестовый запрос
                    window.apiModule.testApiRequest(testData)
                        .then(result => {
                            if (result.success) {
                                showStatus('API работает корректно', 'success');
                                apiTestResult.style.display = 'block';
                                apiTestContent.innerHTML = `
                                    <p><strong>Статус:</strong> Успешно</p>
                                    <p><strong>Время выполнения:</strong> ${result.time} мс</p>
                                    <p><strong>Результат:</strong></p>
                                    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-top: 10px;">
                                        ${result.result.replace(/\n/g, '<br>')}
                                    </div>
                                `;
                            } else {
                                showStatus('Ошибка при проверке API', 'error');
                                apiTestResult.style.display = 'block';
                                apiTestContent.innerHTML = `
                                    <p><strong>Статус:</strong> Ошибка</p>
                                    <p><strong>Время выполнения:</strong> ${result.time} мс</p>
                                    <p><strong>Ошибка:</strong> ${result.error}</p>
                                `;
                            }
                        })
                        .catch(error => {
                            showStatus('Ошибка при проверке API', 'error');
                            console.error('Ошибка при тестировании API:', error);
                            apiTestResult.style.display = 'block';
                            apiTestContent.innerHTML = `
                                <p><strong>Статус:</strong> Ошибка</p>
                                <p><strong>Ошибка:</strong> ${error.message}</p>
                            `;
                        });
                } else {
                    showStatus('Модуль API недоступен', 'error');
                }
            }
            
            // Обработчик экспорта настроек
            function handleExportConfig() {
                if (window.ConfigManager && typeof window.ConfigManager.exportConfig === 'function') {
                    const result = window.ConfigManager.exportConfig();
                    if (result) {
                        showStatus('Настройки экспортированы', 'success');
                    } else {
                        showStatus('Ошибка при экспорте настроек', 'error');
                    }
                } else {
                    // Используем встроенный механизм экспорта
                    try {
                        // Собираем настройки 
                        const config = {
                            apiBaseUrl: apiBaseUrl.value,
                            apiKey: window.confirm('Включить API ключ в экспортируемую конфигурацию?') ? apiKey.value : '',
                            apiModel: apiModel.value,
                            temperature: parseFloat(apiTemperature.value),
                            isApiEnabled: apiEnabled.checked,
                            systemPromptTemplate: systemPrompt.value,
                            systemPrompt: systemPrompt.value,
                            lastUpdated: new Date().toISOString()
                        };
                        
                        // Создаем файл для скачивания
                        const configString = JSON.stringify(config, null, 2);
                        const blob = new Blob([configString], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        
                        // Создаем ссылку и имитируем клик
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'mts-design-cards-config.json';
                        document.body.appendChild(a);
                        a.click();
                        
                        // Очистка
                        setTimeout(() => {
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        }, 100);
                        
                        showStatus('Настройки экспортированы', 'success');
                    } catch (error) {
                        console.error('Ошибка при экспорте конфигурации:', error);
                        showStatus('Ошибка при экспорте настроек', 'error');
                    }
                }
            }
            
            // Обработчик импорта настроек
            function handleImportConfigFile(event) {
                const file = event.target.files[0];
                
                if (!file) {
                    showStatus('Файл не выбран', 'error');
                    return;
                }
                
                fileNameDisplay.textContent = file.name;
                
                // Используем ConfigManager, если доступен
                if (window.ConfigManager && typeof window.ConfigManager.importConfig === 'function') {
                    window.ConfigManager.importConfig(file)
                        .then(result => {
                            showStatus('Настройки успешно импортированы', 'success');
                            loadConfig(); // Перезагружаем форму
                        })
                        .catch(error => {
                            showStatus('Ошибка при импорте настроек: ' + error.message, 'error');
                        });
                } else {
                    // Используем встроенный механизм импорта
                    try {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            try {
                                const config = JSON.parse(e.target.result);
                                
                                // Проверяем, что конфигурация корректна
                                if (!config.apiBaseUrl || !config.apiModel) {
                                    showStatus('Некорректный формат конфигурации', 'error');
                                    return;
                                }
                                
                                // Сохраняем настройки в localStorage
                                localStorage.setItem('apiBaseUrl', config.apiBaseUrl || '');
                                localStorage.setItem('gptApiKey', config.apiKey || '');
                                localStorage.setItem('gptModel', config.apiModel || 'gpt-3.5-turbo');
                                localStorage.setItem('gptTemperature', config.temperature || 0.7);
                                localStorage.setItem('isGptEnabled', config.isApiEnabled || false);
                                localStorage.setItem('gptPrompt', config.systemPromptTemplate || config.systemPrompt || '');
                                localStorage.setItem('openai_system_prompt', config.systemPromptTemplate || config.systemPrompt || '');
                                
                                // Обновляем глобальную конфигурацию
                                if (window.APP_CONFIG) {
                                    window.APP_CONFIG = { ...window.APP_CONFIG, ...config };
                                } else {
                                    window.APP_CONFIG = config;
                                }
                                
                                // Обновляем настройки в модуле API
                                if (window.apiModule && typeof window.apiModule.updateSettings === 'function') {
                                    window.apiModule.updateSettings({
                                        apiKey: config.apiKey,
                                        isEnabled: config.isApiEnabled,
                                        model: config.apiModel,
                                        temperature: config.temperature,
                                        systemPromptTemplate: config.systemPromptTemplate || config.systemPrompt,
                                        apiBaseUrl: config.apiBaseUrl
                                    });
                                }
                                
                                showStatus('Настройки успешно импортированы', 'success');
                                
                                // Перезагружаем форму
                                loadConfig();
                                
                                // Публикуем событие об импорте настроек
                                if (window.EventBus && typeof window.EventBus.publish === 'function') {
                                    window.EventBus.publish('CONFIG_IMPORTED', {
                                        success: true,
                                        timestamp: new Date().toISOString()
                                    });
                                }
                            } catch (error) {
                                console.error('Ошибка при обработке файла:', error);
                                showStatus('Ошибка при обработке файла конфигурации', 'error');
                            }
                        };
                        
                        reader.onerror = function() {
                            showStatus('Ошибка при чтении файла', 'error');
                        };
                        
                        reader.readAsText(file);
                    } catch (error) {
                        console.error('Ошибка при импорте конфигурации:', error);
                        showStatus('Ошибка при импорте настроек', 'error');
                    }
                }
            }
            
            // Обработчик отправки формы
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                saveConfig();
            });
            
            // Обработчик кнопки проверки API
            testApiBtn.addEventListener('click', function() {
                testApi();
            });
            
            // Обработчик кнопки экспорта
            exportConfigBtn.addEventListener('click', function() {
                handleExportConfig();
            });
            
            // Обработчик выбора файла для импорта
            importConfigFile.addEventListener('change', function(event) {
                handleImportConfigFile(event);
            });
            
            // Подписываемся на события ConfigManager
            if (window.EventBus && typeof window.EventBus.subscribe === 'function') {
                // Сохранение конфигурации
                window.EventBus.subscribe('CONFIG_SAVED', function(data) {
                    if (data.success) {
                        showStatus('Настройки успешно сохранены', 'success');
                    }
                });
                
                // Ошибка при сохранении
                window.EventBus.subscribe('CONFIG_SAVE_ERROR', function(data) {
                    showStatus(data.message || 'Ошибка при сохранении настроек', 'error');
                });
                
                // Импорт конфигурации
                window.EventBus.subscribe('CONFIG_IMPORTED', function(data) {
                    if (data.success) {
                        showStatus('Настройки успешно импортированы', 'success');
                        loadConfig(); // Перезагружаем форму
                    }
                });
            }
            
            // Загружаем конфигурацию при загрузке страницы
            loadConfig();
        });
        
        // Проверяем и используем новый механизм сохранения
        if (window.ConfigManager && typeof window.ConfigManager.saveConfig === 'function') {
            console.log('Новый ConfigManager найден и будет использоваться');
            if (window.apiModule) {
                window.apiModule.saveConfigToFile = function() {
                    console.log('Старый метод saveConfigToFile перехвачен, используется ConfigManager');
                    return window.ConfigManager.saveConfig(window.APP_CONFIG);
                };
            }
        } else {
            console.error('ConfigManager не найден, сохранение может не работать корректно');
        }
    </script>
</body>
